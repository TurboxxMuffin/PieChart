{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          exportEnabled: true,
          animationEnabled: true,
          title: {
            text: "What is in the Air?"
          },
          data: [{
            type: "pie",
            legendText: "{label}",
            yValueFormatString: "#0.###\"%\"",
            indexLabel: "{label} ({y})",
            dataPoints: {{ components_of_air|safe }}
          }]
        });
        chart.render();
      }
</script>
</head>
<body>
    <div id="chartContainer" style="width: 100%; height: 360px;"></div>
    <div>
      <a href="https://github.com/TurboxxMuffin/PieChart" >Check code repository</a>
    </div>
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
